<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    background-color: #f5f5f5;
  "
>
  <div
    style="
      background-color: white;
      padding: 50px;
      width: 30%;
      max-width: 450px;
      min-width: 300px;
    "
  >
    <div style="display: flex; justify-content: center; flex-direction: column;">
        <h1 style="text-align: center;">Si pollo quieres, pagar debes</h1>
        <div style="display: flex; justify-content: center;">
            <button mat-raised-button color="primary" (click)="pay()" [disabled]="loadingPayment">Suscribete</button>
        </div>
    </div>
    
  </div>
</div>
