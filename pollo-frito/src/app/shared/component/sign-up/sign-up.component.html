<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    background-color: #f5f5f5;
  "
>
  <div style="background-color: white; padding: 50px; width: 30%; max-width: 450px; min-width: 300px">
    <div style="display: flex; justify-content: center; width: 100%; margin-bottom: 15px;">
        <img width="200px" height="200px" src="https://images.uncyclomedia.co/inciclopedia/es/3/32/PolloPios12.jpg" alt="">
    </div>
    
    <form
      [formGroup]="profileForm"
      style="display: flex; flex-direction: column"
    >
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input type="name" matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Correo</mat-label>
        <input type="name" matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Celular</mat-label>
        <input type="name" matInput formControlName="phone" />
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="registrarse()" [disabled]="creationInProgress">Registrarse</button>
    </form>
  </div>
</div>
